<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DJ Live Requests - Empty State</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2D9CDB",
                        "secondary": "#F81C9A",
                        "background-light": "#f6f5f8",
                        "background-dark": "#131022",
                    },
                    fontFamily: {
                        "display": ["Be Vietnam Pro", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "1.5rem",
                        "xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col">
<header class="sticky top-0 z-10 flex items-center justify-between bg-background-dark/80 p-4 pb-2 backdrop-blur-sm">
<div class="flex items-center gap-2">
<button class="flex items-center gap-2 rounded-full bg-white/10 p-1 pr-3 text-white">
<span class="material-symbols-outlined rounded-full bg-primary p-1 text-base">person</span>
<span class="text-sm font-medium">Anonymous Panda</span>
</button>
</div>
<h1 class="flex-1 pr-12 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-white">Live Requests</h1>
</header>
<main class="flex flex-1 flex-col items-center justify-center p-6 text-center">
<div class="flex flex-col items-center gap-6">
<div class="relative flex h-40 w-40 items-center justify-center">
<div class="absolute inset-0 rounded-full bg-primary/20 blur-2xl"></div>
<div class="absolute inset-4 rounded-full bg-secondary/20 blur-2xl"></div>
<span class="material-symbols-outlined text-8xl text-white" style="font-variation-settings: 'wght' 300;">queue_music</span>
</div>
<div class="flex flex-col gap-2">
<h2 class="text-2xl font-bold text-white">Queue is Empty</h2>
<p class="text-base text-white/70">Be the first to request a song and get the party started!</p>
</div>
<button class="mt-4 flex h-14 items-center gap-2 rounded-full bg-gradient-to-r from-primary to-secondary px-6 text-lg font-medium text-white shadow-[0_4px_15px_rgba(0,0,0,0.2),0_0_15px_rgba(45,156,219,0.5),0_0_15px_rgba(248,28,154,0.4)] transition-transform hover:scale-105">
<span class="material-symbols-outlined">add</span>
<span>Request a Song</span>
</button>
</div>
</main>
<nav class="fixed bottom-0 z-20 w-full border-t border-white/10 bg-background-dark/80 backdrop-blur-sm">
<div class="flex h-20 items-center justify-around">
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined text-2xl" style="font-variation-settings: 'FILL' 1;">music_note</span>
<span class="text-xs font-medium">Requests</span>
</a>
<a class="flex flex-col items-center gap-1 text-white/70" href="#">
<span class="material-symbols-outlined text-2xl">rate_review</span>
<span class="text-xs font-medium">Feedback</span>
</a>
<a class="flex flex-col items-center gap-1 text-white/70" href="#">
<span class="material-symbols-outlined text-2xl">info</span>
<span class="text-xs font-medium">Event Info</span>
</a>
</div>
</nav>
</div>

</body></html>
